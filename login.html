<!DOCTYPE html>
<html>
  <head>
    <title>Login - EatFast</title>
    <link href="../Css/login.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"/>   
    <link rel="shortcut icon" type="image-x/png" href="../icone.ico">
  </head>
  <body>

    <section class="entrarConta">
        <form action="" class="entrar">
            <div id="closebtn" class="fechar"><img src="../Images/close.png" alt=""></div>
            <h1>Entrar</h1>
            <div class="emailSenhaEntrar">
                <input autocomplete="off" required type="text" name="" id="login">
                <label id="labelLogin" for="login">Telefone ou Usuário</label>
            </div>
            <div class="emailSenhaEntrar">
                <input autocomplete="off" required type="password" name="" id="senhaLogin">
                <label id="labelSenha" for="senhaLogin">Senha</label>
            </div>
            <div class="msg"></div>
            <input id="enviarconta" type="submit" value="Entrar">
            <p>Não tem uma conta? <a id="btncadastrar" href="#">Cadastre-se</a> </p>
        </form>
    </section>
 
  </body>
  <script src="../Js/login.js"></script>
</html>
