<!DOCTYPE html>
<html>
  <head>
    <title>Seu Melhor Delivery de Comida - EatFast</title>
    <link href="../Css/index.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"/>   
    <link rel="shortcut icon" type="image-x/png" href="../icone.ico">
  </head>
  <body>
    <section class="menuInicial">
        <section class="menuInicial-1">
            <div class="menu-entrar">
                <div class="info-menu">
                    <img src="../Images/logo.png" alt="">
                    <a href="#">Entregador</a>
                    <a href="#">Restaurante e Mercado</a>
                    <a href="#">Carreiras</a>
                    <a href="#">Ieaat Card</a>
                </div>
                <div class="info-menu2">
                    <a class="linkCriarConta" href="#">Criar conta</a>
                    <button id="entrarLogin" class="entrarbtn">Entrar</button>
                </div>     
            </div>
            <div class="frases">
                <h1>Tudo para facilitar o seu dia a dia.</h1>
                <p>Tudo que você precisa em um local só.</p>
                <div class="input-endereco">
                    <form class="enderecoForm" action="">
                        <input type="text" autocomplete="off" name="endereco" id="endereco" placeholder="Digite seu endereço de entrega">
                        <input disabled type="submit" id="buscar" value="Buscar">  
                    </form>  
                </div>
            </div>
        </section>

        <section class="menuInicial-2">
            <div class="opcoes">
                <div class="restaurante">
                    <div class="opcoesTexto">
                        <h2>Restaurante</h2>
                        <p>Ver Opções</p>
                    </div>
                    <div class="opcoesimg">
                        <img src="../Images/hamburguer.png" alt="">
                    </div>     
                </div>
                <div class="mercado">
                    <div class="opcoesTexto">
                        <h2>Mercado</h2>
                        <span>Buscar Lojas</span>
                    </div>
                    <div class="opcoesimg">
                        <img src="../Images/carrinho.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <div class="lembreteCupom">
            <h3>Ganhe Cupons!</h3>
            <p>Pegue seu cupom e aproveite o <br> desconto agora mesmo</p>
            <a class="linkCriarConta2" href="#">Criar Conta</a>
        </div>
    </section>
 
  </body>
  <script src="../Js/index.js"></script>
</html>
